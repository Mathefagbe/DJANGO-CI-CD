<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Backend Developer Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../src/output.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        secondary: '#3b82f6',
                        light: '#f8fafc',
                        dark: '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="font-sans text-dark bg-light min-h-screen flex flex-col">
    <header class="bg-primary text-white sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <nav class="flex justify-between items-center">
                <div class="text-2xl font-bold">FAGBEMI AYOMIDE</div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html"
                        class="font-medium hover:text-secondary transition-colors {% block home_active %}{% endblock %}">Home</a>
                    <a href="about.html"
                        class="font-medium hover:text-secondary transition-colors {% block about_active %}{% endblock %}">About</a>
                    <a href="{% url 'project' %}"
                        class="font-medium hover:text-secondary transition-colors {% block projects_active %}{% endblock %}">Projects</a>
                    <a href="contact.html"
                        class="font-medium hover:text-secondary transition-colors {% block contact_active %}{% endblock %}">Contact</a>
                </div>
                <button class="md:hidden text-white focus:outline-none" id="menuToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </nav>
            <div class="md:hidden hidden" id="mobileMenu">
                <div class="flex flex-col space-y-4 py-4">
                    <a href="index.html"
                        class="font-medium hover:text-secondary transition-colors {% block mobile_home_active %}{% endblock %}">Home</a>
                    <a href="about.html"
                        class="font-medium hover:text-secondary transition-colors {% block mobile_about_active %}{% endblock %}">About</a>
                    <a href="projects.html"
                        class="font-medium hover:text-secondary transition-colors {% block mobile_projects_active %}{% endblock %}">Projects</a>
                    <a href="contact.html"
                        class="font-medium hover:text-secondary transition-colors {% block mobile_contact_active %}{% endblock %}">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        <div class="container mx-auto px-4 py-8">
            {% block content %}
            <!-- Content will be inserted here by child templates -->
            {% endblock %}
        </div>
    </main>

    <footer class="bg-primary text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 FAGBEMI AYOMIDE - Backend Developer</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="https://github.com/mathefagbe" target="_blank"
                    class="hover:text-secondary transition-colors">GitHub</a>
                <a href="https://linkedin.com/in/ayomide-fagbemi-872586168/" target="_blank"
                    class="hover:text-secondary transition-colors">LinkedIn</a>
                <a href="https://x.com/apostle_coder" target="_blank"
                    class="hover:text-secondary transition-colors">Twitter</a>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');

            menuToggle.addEventListener('click', function () {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body
